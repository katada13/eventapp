<!DOCTYPE html>
<html lang="en" ng-app="EventApp">
<head>
    <meta charset="UTF-8">
    <title>EventApp</title>

    <!-- libs CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <!-- app CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container" ng-controller="EventListCtrl as ctrl">
    <div class="row">
        <div class="col-md-8 col-xs-12 col-md-offset-2">
            <table class="table event-list-table">
                <thead>
                <tr>
                    <td colspan="3">{{ctrl.listTitle}}</td>
                </tr>
                </thead>
                <tbody>
                <tr class="row" ng-repeat="el in ctrl.eventList">
                    <td class="col-xs-2"><img class="event-img" src="{{el.img}}" alt=""/></td>
                    <td class="col-xs-6">{{el.name}} ({{el.count}})</td>
                    <td class="col-xs-2">{{el.date|niceDate}}</td>
                    <td class="col-xs-2">
                        <button class="btn btn-primary" ng-click="ctrl.addPeopleToEvent(el)">
                            +
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-xs-12 col-md-offset-2">
            <form>
                <div class="form-group">
                    <label for="imgUrl">Image URL</label>
                    <input type="text" class="form-control" id="imgUrl" ng-model="ctrl.eventData.img">
                </div>
                <div class="form-group">
                    <label for="eventName">Event name</label>
                    <input type="text" class="form-control" id="eventName" ng-model="ctrl.eventData.name">

                </div>
                <div class="form-group">
                    <label for="eventDate">Event date</label>
                    <input type="date" class="form-control" id="eventDate" ng-model="ctrl.eventData.date">

                </div>
                <!--<div class="form-group">-->
                <!--<label for="exampleInputFile">File input</label>-->
                <!--<input type="file" id="exampleInputFile">-->
                <!--<p class="help-block">Example block-level help text here.</p>-->
                <!--</div>-->
                <button type="submit" class="btn btn-default" ng-click="ctrl.addEvent()">Submit</button>
                <button type="submit" class="btn btn-default" ng-click="ctrl.initEventData()">Reset</button>
            </form>
        </div>
    </div>
</div>

<!--libs JS-->
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/angular.min.js"></script>
<script src="libs/moment.min.js"></script>

<!--app JS-->
<script src="js/main.js"></script>
</body>
</html>
